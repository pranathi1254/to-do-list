# Optional Render service configuration. You can also use the Render dashboard to create the service.
services:
  - type: web
    name: todo-app
    env: python
    region: oregon
    branch: main
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
